<div class="card mt-5">
  <h3 class="card-header bg-primary text-white">
    Liste de posts
  </h3>
  <div class="card-body">

  <table class="table table-bordered table striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let p of data | slice:0:8'>
        <td >{{p.id}}</td>
        <td>{{p.title}}</td>
        <td>{{p.body}}</td>
      </tr>

    </tbody>
  </table>
  </div>

</div>
